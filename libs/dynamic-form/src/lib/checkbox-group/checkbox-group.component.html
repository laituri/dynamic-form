<p *ngIf="field.title" dyna-label [field]="field">
  {{ field.title }}
</p>
<div
  class="dyna-checkbox-container"
  *ngFor="let option of field.options"
  (click)="handleChange(option.key, checkbox.checked)"
  [ngClass]="{ checked: getChecked(option.key) | async }"
>
  <input
    type="checkbox"
    [name]="option.key"
    [checked]="getChecked(option.key) | async"
    #checkbox
  />
  <button class="dyna-checkbox">
    <div class="dyna-checkbox-inner-icon"></div>
  </button>
  <label [for]="option.key">
    {{ option.title }}
  </label>
</div>
<dyna-hint [field]="field" [control]="control">
  {{ field.hint }}
</dyna-hint>
