<p dyna-label [field]="field">
  {{field.title}}
</p>
<div class="options-container">
  <div class="option" *ngFor="let option of field.options" (change)="handleChange(option.key, $event)">
    <input type="checkbox" [name]="option.key" [checked]="getChecked(option.key) | async">
    <label [for]="option.key">
      {{option.title}}
    </label>
  </div>

</div>
