<p dyna-label [field]="field">
  {{field.title}}
</p>
<div class="options-container">
  <div class="option" *ngFor="let option of field.options" (click)="handleChange(option.key, checkbox.checked)">
    <input type="checkbox" [name]="option.key" [checked]="getChecked(option.key) | async" #checkbox>
    <label [for]="option.key">
      {{option.title}}
    </label>
  </div>

</div>
