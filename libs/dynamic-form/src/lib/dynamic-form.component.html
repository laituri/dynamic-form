<ng-container *ngIf="inputsObservable | async as inputs">
  <form
    *ngIf="formObservable | async as form"
    dynaComponentsFactory
    class="dynamic-form-container"
    #formElement
    [formGroup]="form"
    [formComponents]="formComponents"
    [fields]="inputs.fields"
    [formFactory]="formFactory"
  ></form>
</ng-container>
