<p class="title" dyna-label [field]="field">
  {{field.title}}
</p>
<div class="options-container">

  <div class="option" *ngFor="let option of field.options" (click)="handleChange(option.key)">
    <input type="radio" [name]="option.key" [checked]="getChecked(option.key) | async">
    <label [for]="option.key">
      {{option.title}}
    </label>
  </div>

</div>
