<label *ngIf="field.title" [for]="field.key" dyna-label [field]="field">
  {{ field.title }}
</label>

<dyna-description *ngIf="field.description" [body]="field.description">
</dyna-description>

<!-- <select class="dyna-input" [name]="field.key" [formControl]="control">
  <option *ngIf="field.placeholder" value="" disabled selected hidden>
    {{field.placeholder}}
  </option>
  <option *ngFor="let option of field.options" [value]="option.key">
    {{option.title}}
  </option>
</select> -->
<div class="input-container" (click)="openDropdown()">
  <input
    class="dyna-input"
    disabled
    [name]="field.key"
    type="text"
    [placeholder]="field.placeholder || 'Select'"
    #selectElement
    [value]="getSelectedOptions() | async | dropdownInputValue: field.display"
  />
</div>

<dyna-hint [field]="field" [control]="control">
  {{ field.hint }}
</dyna-hint>

<ng-container
  *ngIf="field.display === 'chips' && getSelectedOptions() | async as chips"
>
  <dyna-chip-list [chips]="chips"></dyna-chip-list>
</ng-container>
