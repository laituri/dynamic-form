<label *ngIf="field.title" [for]="field.key" dyna-label [field]="field">
  {{ field.title }}
</label>
<textarea
  class="dyna-input"
  [name]="field.key"
  [rows]="field.rows || 8"
  [placeholder]="field.placeholder || 'Lorem ipsum'"
  [formControl]="control"
></textarea>
