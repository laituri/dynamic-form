<div
  class="dyna-field dyna-checkbox-container"
  [ngClass]="{ checked: this.checked }"
  (mousedown)="handleChange(this.checked, $event)"
  (keyup.enter)="handleChange(this.checked)"
  (keyup.space)="handleChange(this.checked)"
>
  <button
    class="dyna-checkbox"
    [disabled]="control.disabled"
    [title]="'Toggle ' + field.title"
    role="checkbox"
    [attr.aria-checked]="this.checked"
    [attr.aria-labelledby]="field.key"
  >
    <div class="dyna-checkbox-inner-icon"></div>
  </button>
  <label [id]="field.key" markdown>{{ field.title }}</label>
</div>
<dyna-hint [field]="field" [control]="control"></dyna-hint>
