<div
  class="dyna-field dyna-checkbox-container"
  [ngClass]="{ checked: getChecked() | async }"
>
  <input
    type="checkbox"
    [name]="field.key"
    [checked]="getChecked() | async"
    [disabled]="control.disabled"
    #checkbox
  />
  <button
    class="dyna-checkbox"
    [disabled]="control.disabled"
    [title]="'Toggle ' + field.title"
    (mousedown)="handleChange(checkbox.checked)"
    (keyup.enter)="handleChange(checkbox.checked)"
    (keyup.space)="handleChange(checkbox.checked)"
  >
    <div class="dyna-checkbox-inner-icon"></div>
  </button>
  <label [for]="field.key" markdown>{{ field.title }}</label>
</div>
<dyna-hint [field]="field" [control]="control">
  {{ field.hint }}
</dyna-hint>
