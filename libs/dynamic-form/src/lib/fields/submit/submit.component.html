<label *ngIf="field.title" [for]="field.key" dyna-label [field]="field">
  {{ field.title }}
</label>

<dyna-description *ngIf="field.description" [body]="field.description">
</dyna-description>

<dyna-description
  class="disabled-message"
  *ngIf="
    field.disabledMessage &&
    (control.disabled || control.root.invalid) &&
    !field.alwaysEnabled
  "
  [body]="field.disabledMessage"
>
</dyna-description>

<button
  class="dyna-button dyna-submit-button"
  (click)="handleClick()"
  [disabled]="
    (control.disabled || control.root.invalid) && !field.alwaysEnabled
  "
>
  {{ field.button }}
</button>

<dyna-hint [field]="field" [control]="control"></dyna-hint>
