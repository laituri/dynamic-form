<ng-container *ngIf="field && selectedOptions | async as selected">
  <option
    *ngFor="let option of field.options"
    [class]="'option ' + (option | dropdownOptionSelected: selected)"
    (click)="select(option)"
    [title]="option.description || option.title"
  >
    {{ option.title }}
  </option>
</ng-container>
