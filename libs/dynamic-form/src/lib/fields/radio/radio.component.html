<label
  *ngIf="field.title"
  class="title"
  [for]="field.key"
  dyna-label
  [field]="field"
>
  {{ field.title }}
  <dyna-info *ngIf="field.info" [info]="field.info"></dyna-info>
</label>

<dyna-description *ngIf="field.description" [body]="field.description">
</dyna-description>

<div class="options-container" [id]="field.key">
  <div
    class="dyna-radio-container"
    *ngFor="let option of field.options"
    (click)="handleChange(option.key)"
    [ngClass]="{ checked: getChecked(option.key) | async }"
  >
    <input
      type="radio"
      [name]="option.key"
      [checked]="getChecked(option.key) | async"
      [disabled]="control.disabled"
    />
    <button
      class="dyna-radio"
      [disabled]="control.disabled"
      [title]="'Toggle ' + option.title"
    >
      <div class="dyna-radio-inner-icon"></div>
    </button>
    <label [for]="option.key">
      {{ option.title }}
    </label>
  </div>
</div>

<dyna-hint [field]="field" [control]="control">
  {{ field.hint }}
</dyna-hint>
