<p *ngIf="field.title" dyna-label [field]="field">
  {{ field.title }}
  <dyna-info *ngIf="field.info" [info]="field.info"></dyna-info>
</p>

<dyna-description *ngIf="field.description" [body]="field.description">
</dyna-description>

<div class="dyna-field dyna-options-container dyna-checkbox-options">
  <div
    class="dyna-checkbox-container"
    *ngFor="let option of field.options"
    [ngClass]="{ checked: getChecked(option.key) | async }"
  >
    <input
      type="checkbox"
      [name]="option.key"
      [checked]="getChecked(option.key) | async"
      [disabled]="control.disabled"
      #checkbox
    />
    <button
      class="dyna-checkbox"
      [disabled]="control.disabled"
      [title]="'Toggle ' + option.title"
      (mousedown)="handleChange(option.key, checkbox.checked)"
      (keyup.enter)="handleChange(option.key, checkbox.checked)"
      (keyup.space)="handleChange(option.key, checkbox.checked)"
    >
      <div class="dyna-checkbox-inner-icon"></div>
    </button>
    <label [for]="option.key">
      {{ option.title }}
    </label>
  </div>
</div>

<dyna-hint [field]="field" [control]="control">
  {{ field.hint }}
</dyna-hint>
