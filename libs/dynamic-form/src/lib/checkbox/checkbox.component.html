<div
  class="dyna-checkbox-container"
  (click)="handleChange(checkbox.checked)"
  [ngClass]="{ checked: getChecked() | async }"
>
  <input
    type="checkbox"
    [name]="field.key"
    [checked]="getChecked() | async"
    #checkbox
  />
  <button class="dyna-checkbox">
    <div class="dyna-checkbox-inner-icon"></div>
  </button>
  <label [for]="field.key">
    {{ field.title }}
  </label>
</div>
<dyna-hint [field]="field" [control]="control">
  {{ field.hint }}
</dyna-hint>
