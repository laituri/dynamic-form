<label [for]="field.key" dyna-label [field]="field">
  {{field.title}}
</label>
<div class="previews-container" *ngIf="previewValues">
  <ng-container *ngFor="let item of previewValues">
    <ng-container [ngSwitch]="field.preview.layout">

      <!-- Text layout -->
      <div *ngSwitchCase="'text'">
        <h2>
          {{
            item.text
          }}
        </h2>
      </div>

      <!-- Input layout -->
      <div *ngSwitchCase="'input'">
        <input class="dyna-input" disabled [placeholder]="field.placeholder || 'Value will be shown here'"
               [value]="item.text">
      </div>

      <!-- Link layout -->
      <div *ngSwitchCase="'link'">
        <a [href]="item.url" target="_blank">
          {{
            item.url
          }}
        </a>
      </div>

      <!-- Image layout -->
      <div *ngSwitchCase="'image'">
        <img [src]="item.image" alt="Preview image">
      </div>

      <!-- Card layout -->
      <div class="card-container" *ngSwitchCase="'card'">
        <div class="id" *ngIf="item.id">
          {{
            item.id
          }}
        </div>
        <h2 class="title" *ngIf="item.title">
          {{
            item.title
          }}
        </h2>
        <p class="description" *ngIf="item.description">
          {{
            item.description
          }}
        </p>
      </div>


      <div *ngSwitchDefault></div>
    </ng-container>

    <!--     <button class="dyna-button" *ngIf="control.value" (click)="clear()">Clear</button> -->
  </ng-container>
</div>


<button class="dyna-button get-value-button" (click)="getValue()">
  {{field.button}}
</button>
