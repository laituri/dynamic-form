<label [for]="field.key" dyna-label [field]="field">
  {{field.title}}
</label>
<div class="preview">
  <input class="dyna-input" [name]="field.key" disabled [placeholder]="field.placeholder || 'Value will be shown here'"
         [formControl]="control">
  <button class="dyna-button" *ngIf="control.value" (click)="clear()">Clear</button>
</div>
<button class="dyna-button get-value-button" (click)="getValue()">
  {{field.button}}
</button>
