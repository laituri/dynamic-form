<label *ngIf="field.title" [for]="field.key" dyna-label [field]="field">
  {{field.title}}
</label>
<input class="dyna-input" [name]="field.key" [type]="type" [placeholder]="field.placeholder || ''"
       [value]="control.value" (keyup)="change(input.value)" #input>

<dyna-hint [field]="field" [control]="control">
  {{field.hint}}
</dyna-hint>
